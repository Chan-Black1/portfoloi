<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/skill.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

<section class="skills-topic">
    <h1 class="heading"><span>my</span> skills </h1>
     <section class="skill-section">
        
        <div class="container1" id="skills">
            <h1 class="head">Technical skills</h1>
            <div class="tec-bar">
                <div class="bar1">
                    <i style="color:#c95d2e;" class='bx bxl-html5'></i>
                    <div class="info">
                       <span>HTML</span>      
                    </div>
                     <div class="progress-line html5">
                        <span></span> 
                     </div>
                </div>
                <div class="bar1">
                    <i style="color: #147bbc;" class='bx bxl-css3'></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                     <div class="progress-line css3">
                        <span></span>
                     </div>
                </div>
                <div class="bar1">
                    <i style="color: #b0bc1e;" class='bx bxl-javascript'></i>
                    <div class="info">
                        <span>JAVASCRIPT</span>
                    </div>
                     <div class="progress-line javascript">
                        <span></span>
                     </div>
                </div>
                <div class="bar1">
                    <i style="color: #c32ec9;" class='bx bxl-react'></i>
                    <div class="info">
                        <span>REACT</span>
                    </div>
                     <div class="progress-line react">
                        <span></span>
                     </div>
                </div>
                <div class="bar1">
                    <i style="color: #69BCBC;" class='bx bxl-java'></i>
                    <div class="info">
                        <span>JAVA</span>
                    </div>
                     <div class="progress-line java">
                        <span></span>
                     </div>
                </div>
                <div class="bar1">
                    <i style="color: #c95d2e;" class='bx bxl-mongodb' ></i>
                    <div class="info">
                        <span>SQL</span>
                    </div>
                     <div class="progress-line mongodb">
                        <span></span>
                     </div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h1 class="head">professional skills</h1>  
            <div class="radial-bars">

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>  
                    <div class="percentage">90%</div> 
                    <div class="text">creativity</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                    </svg>  
                    <div class="percentage">90%</div> 
                    <div class="text">communication</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                    </svg>  
                    <div class="percentage">90%</div> 
                    <div class="text">problem solving</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                    </svg>  
                    <div class="percentage">90%</div> 
                    <div class="text">teamwork</div>
                </div>
